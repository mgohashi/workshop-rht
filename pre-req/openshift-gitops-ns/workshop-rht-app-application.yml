apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: workshop-rht-app-pipeline
  namespace: openshift-gitops
spec:
  destination:
    name: ''
    namespace: test-app
    server: 'https://kubernetes.default.svc'
  source:
    path: 1-workshop-rht-app/base
    repoURL: 'https://github.com/mgohashi/workshop-rht-servicemesh.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true